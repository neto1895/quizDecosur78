<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Descubre tu estilo de decoración</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="quiz-container">
        <h1>Descubre tu estilo de decoración</h1>
        
        <div class="progress">Pregunta <span id="current-question">1</span> de <span id="total-questions">5</span></div>
        
        <div id="questions-container">
            <!-- Las preguntas se insertarán aquí dinámicamente -->
        </div>
        
        <button id="submit-btn" disabled>Ver mi resultado</button>
        
        <div id="result-container" class="result">
            <!-- El resultado se mostrará aquí -->
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
